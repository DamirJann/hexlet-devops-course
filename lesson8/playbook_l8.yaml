- hosts: webservers, appservers
  gather_facts: no
  vars:
  tasks:
    - name: install nginx
      remote_user: root
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes
    - name: update index.html  
      remote_user: root
      tags: ["nginx config"]  
      ansible.builtin.copy:
        src: ./index.html
        dest: "{{ root_dir }}"
      notify:
        - restart nginx
    - name: update nginx.conf
      remote_user: root
      tags: ["nginx config"]
      ansible.builtin.template:
        src: ./nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      remote_user: root
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes
